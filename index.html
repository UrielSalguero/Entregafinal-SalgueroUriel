<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--JS-->
    <script defer src="./main.js"></script>
    <script defer src="./js/carrito.js"></script>

    <!--CSS-->
    <link rel="stylesheet" href="./css/style.css">
    

    <title>Cafetería J U</title>
</head>
<body>
    <header class="header">
        <h1 class="logo">Cafetería J U</h1>
        <nav class="nav">
            <ul>
                <li><a href="#catalogo">PEDIR</a></li>
            </ul>
        </nav>
    </header>

    <main class="contenedor-principal">
        <section id="catalogo" class="contenedor-productos">
            <h2>Productos</h2>
            <input type="text" id="busqueda" placeholder="Buscar productos...">
            <select id="ordenar">
                <option value="default">Ordenar por</option>
                <option value="precio">Precio</option>
                <option value="nombre">Nombre</option>
            </select>
            <div class="productos-js"></div>
        </section>
    
        <aside id="carrito-flotante" class="carrito-flotante">
            <h3>Carrito</h3>
            <div class="carrito-js"></div>
            <button id="comprar">Comprar</button>
            <button id="vaciar-carrito-js">Vaciar carrito</button>
        </aside>
    </main>

    <footer class="footer">
        <p>©2024 Cafetería J U | Síguenos en nuestras redes</p>
    </footer>

</body>
 <!--SweetAlert-->
 <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
 <!--Fonts-->
 <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;600&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
</html>
